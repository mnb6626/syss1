<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <title>蛋仔派对名称查询</title>
</head>
<body>
   <input type="text" id="egg" placeholder="输入你的蛋仔昵称">
   <button onclick="inegg()">查询</button>

   <script>
       function inegg() {
           var eggv = document.getElementById('egg').value;
           alert('你的蛋仔昵称是'+eggv);
       }
   </script>
   
    
</body>
</html>
